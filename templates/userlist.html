{% extends 'base.html' %}

{% block content %}
<div class="blog_title">
  <h1 class="blogly_title">Blogly</h1>
</div>
  <div class="userlist_container">
  <ul>
    {% for user in users %}
      <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
  </ul>
  <button onclick="location.href='/users/new'" class="add_user_button">Add User</button>
</div>
  {% endblock %}
