{% extends 'base.html' %}

{% block content %}

<img src='{{ image_url }}'
alt="{{ first_name }} {{ last_name }} profile picture">

<h1>{{ first_name }} {{ last_name }}</h1>

<button class="edit_btn"
onclick="location.href='/users/{{ user_id }}/edit'">Edit</button>

<form method="POST" action="/users/{{ user_id }}/delete">
<button type="submit" class="delete_btn">Delete</button>
</form>
{% endblock %}
