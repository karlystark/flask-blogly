{% extends 'base.html' %}

{% block content %}
<div class="add_user_container">
  <h1>Add a User</h1>
  <form action="/users/new" method="POST">
    <label for="">First Name</label>
    <input type="text" name="firstname" placeholder="Enter a first name">

    <label for="">Last Name</label>
    <input type="text" name="lastname" placeholder="Enter a last name">

    <label for="">Image URL</label>
    <input type="text" name="imageurl" placeholder="Provide an image for User">


    <button>Add</button>
  </form>

</div>


{% endblock %}
