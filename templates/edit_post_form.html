{% extends 'base.html' %}

{% block content %}
<h1>Edit Post</h1>

<form action="/posts/{{ post.post_id }}/edit" method="POST">
  <label for="title">Title</label>
  <input type="text" name="title" value="{{ post.title }}">

  <label for="content">Content</label>
  <textarea name="content" id="" cols="50" rows="10"> {{ post.content }} </textarea>

  <a href="/users/{{ user_id }}" class="btn btn-primary" role="button">Cancel</a>
  <button type="submit">Edit</button>

</form>

{% endblock %}
