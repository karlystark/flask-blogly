{% extends 'base.html' %}

{% block content %}
<div class="blog_title">
  <h1 class="blogly_title">Blogly</h1>
</div>
  <div class="userlist_container">
  <ul>
    {% for user in users %}
      <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
  </ul>
  <a href='/users/new' class="btn btn-outline-dark" id="add_user_button" role="button">Add User</a>
</div>
  {% endblock %}
